name: build

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: npm install, build
      run: |
        npm install -g yarn
        yarn
        yarn run docs:build
      env:
        CI: true
    - name: build image
      run: |
        docker build -t yasewang/blog:$(date +%s) .
    - name: push image
      run: |
        docker login -u yasewang -p ${{ secrets.DOCKER_PWD }}
        docker push yasewang/blog:$(date +%s)
